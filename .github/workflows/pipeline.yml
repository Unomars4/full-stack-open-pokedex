name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    if: ${{github.event_name == 'push'}} &&  ${{contains(toJson(github.event.commits.*.message), '#skip') }}
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Set Node Options
        id: node_options
        run: echo "NODE_OPTIONS=--openssl-legacy-provider" >> "$GITHUB_OUTPUT"
      - name: Build for prod
        env:
          NODE_OPTIONS: ${{steps.node_options.outputs.NODE_OPTIONS}}
        run: npm run build
      - name: Test prod
        run: npm test
      - name: Automatic deployment to fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    if: ${{github.event_name == 'push'}} &&  ${{contains(toJson(github.event.commits.*.message), '#skip') }}
    steps:
      - uses: actions/checkout@v3
      - uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          DEFAULT_BUMP: patch
  webhook_notify:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Successful Deployment
      - uses: rjstone/discord-webhook-notify@v1.0.4
        if: Success()
        with:
          severity: info
          details: Build Succeded!
          webhookUrl: ${{secrets.DISCORD_WEBHOOK}}
      - name: Failed Deployment
      - uses: rjstone/discord-webhook-notify@v1.0.4
        if: failure()
        with:
          severity: error
          details: Build Failed!
          webhookUrl: ${{secrets.DISCORD_WEBHOOK}}
      - name: Cancelled Deployment
      - uses: rjstone/discord-webhook-notify@v1.0.4
        if: cancelled()
        with:
          severity: warn
          details: Build Cancelled!
          webhookUrl: ${{secrets.DISCORD_WEBHOOK}}


        

