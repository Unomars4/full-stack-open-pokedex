name: Deployment pipeline

on:
  push:
    branches:
      - master


jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Setting env variable ot fix error
        run: export NODE_OPTIONS=--openssl-legacy-provider
      - name: Check NODE_OPTIONS env
        run: printenv
      - name: Build for prod
        run: npm run build
      - name: Test prod
        run: npm test


